<div class="courses-container">
  <app-navbar />
  <div class="row">
    <h4>Total Courses: <span>{{count()}}</span></h4>
    <button
      type="button"
      class="course_btn"
      (click)="showModal()"
    >
      Add Course
    </button>
  </div>

  <div>
    <app-courses-table />
  </div>

  <app-add-course-modal
    *ngIf="isModalVisible"
    (cancel)="cancelModal()"
    (submit)="confirmData()"
  />
</div>
